<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tic Tac Concrete</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Allerta+Stencil|Josefin+Sans|Muli|Share+Tech+Mono" rel="stylesheet">
</head>
<body>
  <section class="game-info">
    <h2>PLAYER I <span class="player1">0</span></h2>
    <h2>DRAW <span class="draw">0</span></h2>
    <h2>PLAYER II <span class="player2">0</span></h2>
  </section>
  <article class="boxes">
    <section class="column1">
      <div class="box-1"></div>
      <div class="box-4"></div>
      <div class="box-7"></div>
    </section>
    <section class="column2">
      <div class="box-2"></div>
      <div class="box-5"></div>
      <div class="box-8"></div>
    </section>
    <section class="column3">
      <div class="box-3"></div>
      <div class="box-6"></div>
      <div class="box-9"></div>
    </section>
  </article>
  <script src="app.js"></script>
</body>
</html>
